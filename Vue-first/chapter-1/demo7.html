<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--view层 = 模板-->
<div id="app">
    下拉框:
    <select v-model="msg">
        <option value="" disabled>--请选择--</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>value:{{msg}}</span>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            msg:''
        }
    });
</script>
</body>
</html>
