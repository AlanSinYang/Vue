<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--view层 = 模板-->
<div id="app">

    <li v-for="item in items">
        {{item.msg}}
    </li>

</div>
<script>
    var vm = new Vue({
        el:"#app",
        //model : 数据
        data:{
            items:[
                {msg:"Java"},
                {msg:"Vue"},
                {msg:"SpringCloud"}

            ]
        }
    });
</script>
</body>
</html>
