<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--view层 = 模板-->
<div id="app">
    性别:
    <input type="radio" name="sex" value="男" v-model="msg">男
    <input type="radio" name="sex" value="女" v-model="msg">女

    <p>
        选中了:{{msg}}
    </p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            msg:''
        }
    });
</script>
</body>
</html>
