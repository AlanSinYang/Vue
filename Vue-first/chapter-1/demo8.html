<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--view层 = 模板-->
<div id="app">

<!--    组件 : 传递组件中的值 : props-->
    <msg v-for="item in items" v-bind:Re="item"></msg>

</div>
<script>
    //定义一个Vue中的component
    Vue.component("msg",{
        props:['Re'],
        template:'<li>{{Re}}</li>'
    });

    var vm = new Vue({
        el: "#app",
        data:{
            items:["Java","Linux","前端"]
        }
    });
</script>
</body>
</html>
