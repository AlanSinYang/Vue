<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--view层 = 模板-->
<div id="app">
    输入数字以及字母:<input type="text" v-model="msg">{{msg}}
</div>
<script>
    var vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            msg: "Vue"
        }
    });
</script>
</body>
</html>
